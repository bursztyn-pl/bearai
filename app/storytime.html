<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Story Time - Voice AI Assistant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <button class="btn-back" onclick="window.location.href='index.html'">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back
      </button>
      <h1>Story Time</h1>
      <div class="connection-status" id="connectionStatus">
        <span class="status-dot"></span>
        <span class="status-text">Disconnected</span>
      </div>
    </header>

    <!-- Main Content -->
    <main class="app-main">
      <!-- Conversation Display -->
      <div class="conversation-container" id="conversationContainer">
        <div class="message-placeholder">
          <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
          <p>Start talking to begin conversation</p>
        </div>
      </div>

      <!-- Voice Visualizer -->
      <div class="voice-visualizer">
        <canvas id="visualizerCanvas" width="300" height="100"></canvas>
      </div>

      <!-- Controls -->
      <div class="controls">
        <button class="btn btn-primary" id="startBtn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
            <line x1="12" y1="19" x2="12" y2="23"></line>
            <line x1="8" y1="23" x2="16" y2="23"></line>
          </svg>
          <span>Start Conversation</span>
        </button>

        <button class="btn btn-danger" id="stopBtn" style="display: none;">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <rect x="6" y="6" width="12" height="12"></rect>
          </svg>
          <span>Stop</span>
        </button>
      </div>

      <!-- Status Info -->
      <div class="status-info" id="statusInfo">
        <div class="status-item">
          <span class="status-label">Microphone:</span>
          <span class="status-value" id="micStatus">Not started</span>
        </div>
        <div class="status-item">
          <span class="status-label">Agent:</span>
          <span class="status-value" id="agentStatus">Not connected</span>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="app-footer">
      <p>Powered by 11labs Agents Platform</p>
    </footer>
  </div>

  <script src="config.js"></script>
  <script src="audio-processor.js"></script>
  <script src="app.js"></script>
</body>
</html>
